# BDCraft Vital Module Configuration
# This file contains settings for teleportation and essential utilities

# Home settings
homes:
  max-homes:
    default: 1
    vip: 3
    admin: 5
    owner: 10
  cooldown:
    default: 60  # seconds
    vip: 30
    admin: 0
    owner: 0
  delay:
    default: 3  # seconds
    vip: 2
    admin: 0
    owner: 0
  cost:
    enabled: false
    amount: 5  # primary currency
    
# Warp settings
warps:
  cooldown:
    default: 30  # seconds
    vip: 15
    admin: 0
    owner: 0
  delay:
    default: 3  # seconds
    vip: 2
    admin: 0
    owner: 0
  cost:
    enabled: false
    amount: 10  # primary currency
  spawn-is-warp: true  # Whether /spawn is considered a warp for cooldown purposes
  
# Spawn settings
spawn:
  cooldown:
    default: 15  # seconds
    vip: 5
    admin: 0
    owner: 0
  delay:
    default: 2  # seconds
    vip: 1
    admin: 0
    owner: 0
  cost:
    enabled: false
    amount: 0  # primary currency
  set-on-first-join: true  # Whether to set spawn on first server join
  teleport-on-join: false  # Whether to teleport to spawn on join

# Back command settings
back:
  enabled: true
  cooldown:
    default: 300  # seconds (5 minutes)
    vip: 120      # seconds (2 minutes)
    admin: 0
    owner: 0
  delay:
    default: 5  # seconds
    vip: 3
    admin: 0
    owner: 0
  cost:
    enabled: true
    amount: 20  # primary currency
  record-death-locations: true  # Whether to allow /back on death
  record-teleport-locations: true  # Whether to allow /back after any teleport

# Teleport request settings
tpa:
  enabled: true
  request-timeout: 60  # seconds
  cooldown:
    default: 60  # seconds
    vip: 30
    admin: 0
    owner: 0
  delay:
    default: 3  # seconds
    vip: 2
    admin: 0
    owner: 0
  cost:
    enabled: false
    amount: 15  # primary currency

# Utility command settings
utilities:
  heal:
    enabled: true
    cooldown:
      default: 300  # seconds (5 minutes)
      vip: 150
      admin: 0
      owner: 0
    cost:
      enabled: true
      amount: 25  # primary currency
      
  feed:
    enabled: true
    cooldown:
      default: 300  # seconds (5 minutes)
      vip: 150
      admin: 0
      owner: 0
    cost:
      enabled: true
      amount: 15  # primary currency
      
  fly:
    enabled: true
    allowed-groups:
      - vip
      - admin
      - owner
    disabled-worlds:
      - world_nether
      - world_the_end
      
  speed:
    enabled: true
    allowed-groups:
      - vip
      - admin
      - owner
    max-speed:
      default: 1
      vip: 2
      admin: 5
      owner: 10