# BDVital Module Configuration - EssentialsX Replacement
# -----------------------------------------------------

# Teleportation Settings
teleport:
  # Cooldown in seconds between teleports
  cooldown: 30
  
  # Warmup time in seconds before teleportation
  warmup: 3
  
  # Allow the use of /back command
  enable-back: true
  
  # Random teleport settings
  random:
    # Maximum attempts to find a safe location
    max-attempts: 10
    
    # Maximum teleport range
    max-range: 5000
    
    # Minimum teleport range
    min-range: 500
    
    # Only teleport to safe locations
    safe: true

# Home Settings
home:
  # Default maximum homes (can be overridden with permissions)
  max-homes: 3

# Mail Settings
mail:
  # Maximum mails per player
  max-mails: 10
  
  # Maximum retention days for mail
  retention-days: 30

# Warp Settings
warps:
  # Maximum warps that can be created
  max-warps: 20

# Message Settings
messages:
  # Color scheme for message commands
  colors:
    primary: "&a"
    secondary: "&e"
    error: "&c"
    info: "&b"

# Format strings
formats:
  mail-header: "&e----- Your Mail ({0}/{1}) -----"
  mail-separator: "&7--------------------"
  mail-message: "&7From: &e{0} &7[&a{1}&7]\n&f{2}"
  teleport-request: "&e{0} &7has requested to teleport to you."
  teleport-accept: "&7Use &a/tpaccept &7to accept, or &c/tpdeny &7to deny."
  home-list: "&e----- Your Homes ({0}/{1}) -----"
  home-entry: "&7- &e{0}: &f{1}, {2}, {3}"
  warp-list: "&e----- Available Warps -----"
  warp-entry: "&7- &e{0}"