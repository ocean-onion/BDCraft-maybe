# BDCraft Economy Configuration

# Currency Settings
currency-name: "Coins"
currency-name-plural: "Coins"
currency-symbol: "$"
decimal-format: "#,##0.00"
starting-balance: 0
max-balance: 1000000000

# Item Prices (Emeralds)
prices:
  regular-seed:
    cost: 3
    amount: 5
  green-seed:
    cost: 9
    amount: 1
  purple-seed:
    cost: 25
    amount: 1
  bd-harvester: 16
  ultimate-harvester: 32

# Trade Values
trade-values:
  regular-crop:
    emeralds: 2
    currency: 50
    amount: 10
  green-crop:
    emeralds: 10
    currency: 150
    amount: 5
  purple-crop:
    emeralds: 20
    currency: 400
    amount: 3
  bulk-trades:
    enabled: true
    regular-diamond:
      crops: 50
      diamonds: 1

# Rank System
rank-enabled: true
rank-names:
  1: "Newcomer"
  2: "Farmer"
  3: "Expert Farmer"
  4: "Master Farmer"
  5: "Agricultural Expert"

# Rank Costs
rank-costs:
  farmer: 5000
  expert-farmer: 15000
  master-farmer: 30000
  agricultural-expert: 60000

# Rank Benefits
rank-benefits:
  newcomer:
    crop-value-bonus: 0.0
    reputation-bonus: 0.0
  farmer:
    crop-value-bonus: 0.1
    reputation-bonus: 0.5
  expert-farmer:
    crop-value-bonus: 0.25
    reputation-bonus: 1.0
    double-seed-chance: 0.05
  master-farmer:
    crop-value-bonus: 0.4
    reputation-bonus: 1.5
    double-seed-chance: 0.1
  agricultural-expert:
    crop-value-bonus: 0.6
    reputation-bonus: 2.0
    double-seed-chance: 0.15

# Rebirth Settings
rebirth:
  enabled: true
  currency-requirement: 100000
  trades-requirement: 500
  crop-value-multiplier: 0.1
  max-rebirth-level: 10
  deity-abilities:
    golden-touch: true
    harvester-blessing: true
    divine-favor: true
    seasonal-insight: true
    abundance-aura: true

# Auction House Settings
auction-house:
  enabled: true
  listing-fee-percent: 5
  listing-duration-days: 3
  max-listings-per-player: 10
  min-price: 1
  max-price: 10000
  allowed-items:
    seeds: true
    tools: true
    special: true
  rank-benefits:
    enabled: true
    farmer:
      fee-reduction: 0.5
      max-listings: 15
    expert-farmer:
      fee-reduction: 1.0
      max-listings: 20
    master-farmer:
      fee-reduction: 1.5
      max-listings: 25
    agricultural-expert:
      fee-reduction: 2.0
      max-listings: 30
      featured-listings: true

# Seasonal Events
seasonal-events:
  enabled: true
  seasons:
    spring:
      days: 0-5000
      special-items:
        - "fast_growing_seeds"
        - "spring_booster"
      trade-modifiers:
        green-seed-discount: 0.1
    summer:
      days: 5001-10000
      special-items:
        - "heat_resistant_seeds"
        - "special_harvester"
      trade-modifiers:
        regular-crop-bonus: 0.15
    fall:
      days: 10001-15000
      special-items:
        - "purple_seed_special"
        - "fall_fertilizer"
      trade-modifiers:
        purple-seed-discount: 0.2
    winter:
      days: 15001-20000
      special-items:
        - "frost_seeds"
        - "winter_bundle"
      trade-modifiers:
        all-seed-discount: 0.15