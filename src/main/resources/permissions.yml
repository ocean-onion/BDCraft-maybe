# BDCraft Permissions Configuration

# External plugin handling
external-plugin-handling:
  disable-other-permission-plugins: true
  disable-list:
    - "LuckPerms"
    - "GroupManager"
    - "PermissionsEx"
    - "UltraPermissions"
  conflict-handling: "override"  # Options: override, warning, disable_self

# Group Definitions
groups:
  # Default group (applies to all players)
  default:
    default: true
    permissions:
      - bdcraft.help
      - bdcraft.home
      - bdcraft.home.set
      - bdcraft.home.list
      - bdcraft.currency
      - bdcraft.rank.view
      - bdcraft.rank.up
      - bdcraft.crops.basic
    prefix: "&7"
    suffix: ""
    meta:
      max-homes: 1
      max-market-stalls: 0
      home-cooldown: 300
  
  # Farmer rank group
  farmer:
    parent: default
    permissions:
      - bdcraft.market.create
      - bdcraft.market.check
      - bdcraft.market.info
      - bdcraft.crops.tier1
    prefix: "&2[Farmer] "
    suffix: ""
    meta:
      max-homes: 2
      max-market-stalls: 1
      home-cooldown: 240
  
  # Expert Farmer rank group
  expert-farmer:
    parent: farmer
    permissions:
      - bdcraft.market.expanded
      - bdcraft.special.seeds
      - bdcraft.crops.tier2
    prefix: "&a[Expert] "
    suffix: ""
    meta:
      max-homes: 3
      max-market-stalls: 2
      home-cooldown: 180
  
  # Master Farmer rank group
  master-farmer:
    parent: expert-farmer
    permissions:
      - bdcraft.market.advanced
      - bdcraft.special.tools
      - bdcraft.crops.tier3
    prefix: "&b[Master] "
    suffix: ""
    meta:
      max-homes: 4
      max-market-stalls: 3
      home-cooldown: 120
  
  # Agricultural Expert rank group
  agricultural-expert:
    parent: master-farmer
    permissions:
      - bdcraft.market.master
      - bdcraft.special.all
      - bdcraft.crops.all
    prefix: "&d[Expert] "
    suffix: ""
    meta:
      max-homes: 5
      max-market-stalls: 5
      home-cooldown: 60
      
  # VIP group (separate from rank progression)
  vip:
    parent: default
    permissions:
      - bdcraft.vip.discounts
      - bdcraft.vip.extra.tokens
      - bdcraft.vip.special.seeds
    prefix: "&6[VIP] "
    suffix: ""
    meta:
      max-homes: 3
      vip-discount: 0.1
      
  # Admin group
  admin:
    parent: agricultural-expert
    permissions:
      - bdcraft.admin
      - bdcraft.admin.village
      - bdcraft.admin.villager
      - bdcraft.admin.economy
      - bdcraft.admin.items
      - bdcraft.admin.rank
      - bdcraft.admin.rebirth
      - bdcraft.admin.reload
      - bdcraft.admin.debug
      - bdcraft.admin.market
    prefix: "&c[Admin] "
    suffix: ""
    meta:
      max-homes: 10
      max-market-stalls: 10
      home-cooldown: 0

# Market-related permissions
market-permissions:
  owner:
    - bdcraft.market.manage
    - bdcraft.market.associate
    - bdcraft.market.upgrade
    - bdcraft.market.remove
  associate:
    - bdcraft.market.build
    - bdcraft.market.harvest
    - bdcraft.market.collector

# Rank progression requirements
rank-requirements:
  farmer:
    crops-harvested: 100
    currency: 500
  expert-farmer:
    crops-harvested: 500
    currency: 5000
    trades-completed: 50
  master-farmer:
    crops-harvested: 2000
    currency: 15000
    trades-completed: 200
    markets-created: 1
  agricultural-expert:
    crops-harvested: 5000
    currency: 50000
    trades-completed: 500
    markets-upgraded: 1