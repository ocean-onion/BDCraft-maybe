# BDCraft Permissions Configuration
# This file controls the permissions system

# Group settings
groups:
  # Default group (applied to all players)
  default:
    # Default permissions
    permissions:
      - 'bdcraft.help'
      - 'bdcraft.home'
      - 'bdcraft.home.set'
      - 'bdcraft.home.list'
      - 'bdcraft.currency'
    # Chat formatting
    prefix: '&7'
    suffix: ''
    # Group metadata
    meta:
      # Maximum number of homes
      max-homes: 1
      # Maximum market stalls
      max-market-stalls: 0
      # Home teleport cooldown (in seconds)
      home-cooldown: 300
  
  # VIP group
  vip:
    # Parent group (inherits permissions)
    parent: 'default'
    # Additional permissions
    permissions:
      - 'bdcraft.market'
      - 'bdcraft.market.create'
      - 'bdcraft.market.join'
    # Chat formatting
    prefix: '&a[VIP] '
    suffix: ''
    # Group metadata
    meta:
      # Maximum number of homes
      max-homes: 3
      # Maximum market stalls
      max-market-stalls: 1
      # Home teleport cooldown (in seconds)
      home-cooldown: 120
  
  # Elite group
  elite:
    # Parent group (inherits permissions)
    parent: 'vip'
    # Additional permissions
    permissions:
      - 'bdcraft.market.admin'
      - 'bdcraft.market.special'
    # Chat formatting
    prefix: '&b[Elite] '
    suffix: ''
    # Group metadata
    meta:
      # Maximum number of homes
      max-homes: 5
      # Maximum market stalls
      max-market-stalls: 3
      # Home teleport cooldown (in seconds)
      home-cooldown: 60
  
  # Admin group
  admin:
    # Parent group (inherits permissions)
    parent: 'elite'
    # Additional permissions
    permissions:
      - 'bdcraft.admin'
      - 'bdcraft.admin.reload'
      - 'bdcraft.admin.status'
      - 'bdcraft.admin.villager'
    # Chat formatting
    prefix: '&c[Admin] '
    suffix: ''
    # Group metadata
    meta:
      # Maximum number of homes
      max-homes: 10
      # Maximum market stalls
      max-market-stalls: 5
      # Home teleport cooldown (in seconds)
      home-cooldown: 0

# Chat settings
chat:
  # General chat format
  format: '{prefix}{player}{suffix}&r: {message}'
  # Range-based chat (set to 0 for global)
  range: 0
  # Mentions
  mentions:
    enabled: true
    highlight: '&e@{player}&r'
    sound: 'ENTITY_EXPERIENCE_ORB_PICKUP'